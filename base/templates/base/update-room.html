{% extends 'main.html' %}

{% block content %}
<main class="update-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    

            <h3>Edit your room</h3>

              </div>
            </div>

            
            <form class="form" action="" method="POST" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <div class="layout__body">
                <div class="form__group">
                    <label for="room_topic">Topic</label>
                    <input required type="text" name="topic" value="{{room.topic.name}}" id="room_topic" list="topic-list" />
                    <datalist id="topic-list">
                      <select id="room_topic"> <!-- The 'id' attribute in 'select' is needed to associate the drop-down list with a label. -->
                        <option value="">Select your topic</option>
                        {% for topic in topics %}
                        <option value="{{topic.name}}">{{topic.name}}</option>
                        {% endfor %}
                      </select>
                    </datalist>
                </div>

                
                    {% for field in form %}
                    <div class="form__group">
                        <label>{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</main>
{% endblock %}
